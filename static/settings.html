<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Bookmark Settings</title>
    <style>
        body { font-size: 16px; font-family: Arial, sans-serif; margin: 0 auto; padding: 2em; max-width: 30em; }
        form { display: grid; grid-template-columns: auto 1fr; grid-gap: 0.8em 2em; align-items: center; }
        p { text-align: center; }
        a { color: inherit; }
        label { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        input[type=range] { -webkit-appearance: none; appearance: none; height: 1.8em; border-radius: 0.4em; background: linear-gradient(to right, red 0%, #ff0 17%, lime 33%, cyan 50%, blue 66%, #f0f 83%, red 100%); outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 2.4em; height: 2.4em; cursor: pointer; border: 4px solid #ffffff80; background-color: hsl(var(--highlight), 100%, 50%); }
        input[type=range]::-moz-range-thumb { -webkit-appearance: none; appearance: none; width: 2.4em; height: 2.4em; cursor: pointer; border: 4px solid #ffffff80; background-color: hsl(var(--highlight), 100%, 50%); }
    </style>
    <script src="./settings.js"></script>
</head>
<body>
    <h1>Omni Bookmark Settings</h1>
    <form>
        <label for="filter">Filter</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="bookmarks">Bookmarks</option>
            <option value="bookmarklets">Bookmarklets</option>
        </select>
        <label for="dark">Dark Mode</label>
        <input type="checkbox" id="dark">
        <label for="animate">Animation</label>
        <input type="checkbox" id="animate">
        <label for="highlight">Highlight</label>
        <input type="range" min="0" max="360" id="highlight">
    </form>
    <p>
        <a href="https://ko-fi.com/ashtonmeuser">Buy me a coffee</a>
    </p>
</body>
</html>
