<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Bookmark Settings</title>
    <style>
        body { font-size: 16px; font-family: Arial, sans-serif; margin: 0 auto; padding: 2em; max-width: 30em; }
        form { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 0.8em; }
        p { text-align: center; }
        a { color: inherit; }
        label { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    </style>
    <script src="./settings.js"></script>
</head>
<body>
    <h1>Omni Bookmark Settings</h1>
    <form>
        <label for="filter">Filter</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="bookmarks">Bookmarks</option>
            <option value="bookmarklets">Bookmarklets</option>
        </select>
        <label for="dark">Dark Mode</label><input type="checkbox" id="dark">
        <label for="animate">Animation</label><input type="checkbox" id="animate">
    </form>
    <p>
        <a href="https://ko-fi.com/ashtonmeuser">Buy me a coffee</a>
    </p>
</body>
</html>
