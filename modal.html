<input type="text" onblur="this.focus()" id="ashton-input" onkeydown="
if ((event.ctrlKey || event.metaKey) && event.key === '1') {
  console.log('Command/Ctrl + 1 pressed');
  event.preventDefault();
}
" onkeyup="
const list = this.nextElementSibling;
const filter = this.value.toLowerCase();
const lis = list.getElementsByTagName('li');
for (var i = 0; i < lis.length; i++) {
  var content = lis[i].innerText;
  if (content.toLowerCase().indexOf(filter) == 0)
    lis[i].style.removeProperty('display');
  else
    lis[i].style.display = 'none';
}
